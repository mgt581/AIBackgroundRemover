name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check for merge conflicts
      run: |
        git fetch origin ${{ github.base_ref }}
        if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<'; then
          echo "::error::Merge conflicts detected"
          exit 1
        fi
        
    - name: Validate PR is up to date
      run: |
        git fetch origin ${{ github.base_ref }}
        BEHIND=$(git rev-list --count HEAD..origin/${{ github.base_ref }})
        if [ "$BEHIND" -gt "0" ]; then
          echo "::warning::PR is $BEHIND commits behind base branch"
        fi
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Lint check
      run: ./gradlew lintDebug --stacktrace
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Comment PR with status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ job.status }}';
          const body = `## PR Validation Status: ${status}\n\n` +
            `- Build: ${status === 'success' ? '✅' : '❌'}\n` +
            `- Lint: ${status === 'success' ? '✅' : '❌'}\n` +
            `- Merge conflicts: ${status === 'success' ? '✅ None' : '⚠️ Check required'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
